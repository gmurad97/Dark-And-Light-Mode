<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode</title>
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img id="control-img" src="img/content/sun.png" alt="sun">
        </div>
        <div class="container-text">
            <h1>Light / Dark</h1>
            <p>Toggle light or dark customize your interface</p>
        </div>
        <div class="container-toggler">
            <div onclick="lightMode()" class="light-mode active">Light</div>
            <div onclick="darkMode()" class="dark-mode">Dark</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
